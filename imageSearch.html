<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
    </head>

    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>

        <!--Menu-->
        <div class="container" style="padding-bottom: 300px;">
            <div class="row d-flex justify-content-end">
                <div class="col-2">
                  <div class="btn-group bg-transparent" id="list-tab" role="tablist">
                    <a type="button" class="btn btn-light" href="search.html">Search</a>
                    <a type="button" class="btn btn-light active" href="#">Image Search</a>
                    <a type="button" class="btn btn-light">Advanced Search</a>
                  </div>
            </div>
        </div>


        <!--the Search bar and button-->
        <div class="container-fluid ml-5">
            <div class="row pb-4 container-fluid"><img src="bing.png" style="width: 300px;"></div>
            <form class="row" action="https://www.bing.com/images/search" target="_blank">
                <input class="form-control col-5"type="text" name="q" placeholder="Search for Images">
                <input class="btn btn-secondary col-2 ml-2"type="submit" value="Bing Image Search">
            </form>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
